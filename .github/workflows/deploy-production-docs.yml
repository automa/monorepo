name: Deploy Staging (docs)
on:
  push:
    branches: [production]
    paths:
      - .github/workflows/deploy-production-docs.yml
      - packages/docs/public/**
      - packages/docs/src/**
      - packages/docs/pages/**
      - packages/docs/next.config.js
      - packages/docs/tailwind.config.ts
      - packages/docs/theme.config.tsx
      - pnpm-lock.yaml
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
jobs:
  deploy-production-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Cache dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: 'node_modules'
          key: deps-${{ hashFiles('**/pnpm-lock.yaml', '**/schema.prisma') }}
          restore-keys: |
            deps-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build site
        env:
          NEXT_PUBLIC_NODE_ENV: production
          NEXT_PUBLIC_SEGMENT_KEY: ${{ secrets.PRODUCTION_SEGMENT_KEY_DOCS }}
          NEXT_PUBLIC_SEGMENT_HOST: ${{ secrets.PRODUCTION_SEGMENT_HOST_DOCS }}
        run: pnpm build
        working-directory: packages/docs
      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.PRODUCTION_AWS_ACCESS_KEY_ID_DOCS }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PRODUCTION_AWS_SECRET_ACCESS_KEY_DOCS }}
          AWS_REGION: ${{ secrets.PRODUCTION_AWS_REGION_DOCS }}
        run: |
          aws s3 sync packages/docs/build s3://${{ secrets.PRODUCTION_AWS_S3_BUCKET_DOCS }} \
            --exclude '*.html' \
            --cache-control max-age=31536000
          aws s3 sync packages/docs/build s3://${{ secrets.PRODUCTION_AWS_S3_BUCKET_DOCS }} \
            --exclude '*' --include '*.html'
