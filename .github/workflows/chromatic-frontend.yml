name: Chromatic (frontend)
on:
  push:
    branches: [master]
    paths:
      - .github/workflows/chromatic-frontend.yml
      - packages/frontend/public/**
      - packages/frontend/src/**
      - packages/frontend/index.html
      - packages/frontend/vite.config.ts
      - yarn.lock
  pull_request:
    branches: [master]
    paths:
      - .github/workflows/chromatic-frontend.yml
      - packages/frontend/public/**
      - packages/frontend/src/**
      - packages/frontend/index.html
      - packages/frontend/vite.config.ts
      - yarn.lock
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'push' && github.run_number }}
  cancel-in-progress: true
jobs:
  chromatic-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: '**/node_modules'
          key: deps-${{ hashFiles('**/yarn.lock', '**/schema.prisma') }}
          restore-keys: |
            deps-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Compile typescript
        run: yarn workspace @automa/common build
      - name: Chromatic
        uses: chromaui/action@v1
        with:
          buildScriptName: storybook-build
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN_FRONTEND }}
          exitZeroOnChanges: true
          exitOnceUploaded: true
          workingDir: packages/frontend
