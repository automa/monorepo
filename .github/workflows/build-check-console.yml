name: Build check (console)
on:
  pull_request:
    branches: [master]
    paths:
      - .github/workflows/build-check-console.yml
      - packages/common/src/**
      - packages/console/src/**
      - packages/console/vite.config.mts
      - pnpm-lock.yaml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Cache dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: 'node_modules'
          key: deps-${{ hashFiles('**/pnpm-lock.yaml', '**/schema.prisma') }}
          restore-keys: |
            deps-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Compile typescript
        run: pnpm --filter @automa/common build
      - name: Build site
        run: pnpm build
        working-directory: packages/console
