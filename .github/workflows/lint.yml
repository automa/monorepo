name: Linting
on: [pull_request]
concurrency:
  group: linting-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: '**/node_modules'
          key: deps-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            deps-
      - name: Lockfile check
        run: |
          yarn install
          git diff --exit-code
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        id: cache
        with:
          path: '**/node_modules'
          key: deps-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            deps-
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: GraphQL types check
        run: |
          yarn generate-graphql
          git diff --exit-code
      - name: Lint check
        run: yarn lint
      - name: Formatting check
        run: yarn format-check
