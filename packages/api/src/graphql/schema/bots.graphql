enum BotType {
  webhook
}

type Query {
  bots(org_id: Int!): [Bot!]!
  publicBots(filter: PublicBotsFilter): [PublicBot!]!
  publicBot(org_name: String!, name: String!): PublicBot!
}

type Mutation {
  botCreate(org_id: Int!, input: BotCreateInput!): Bot!
}

type PublicBot {
  id: Int!
  name: String!
  short_description: String!
  image_url: String
  description: String
  homepage: String
  is_published: Boolean!
  is_preview: Boolean!
  is_deterministic: Boolean!

  org: PublicOrg!
  installation(org_id: Int!): BotInstallation
}

input PublicBotsFilter {
  is_deterministic: Boolean
}

type Bot @inherits(type: "PublicBot") {
  type: BotType!
  webhook_url: String
  published_at: DateTime
  created_at: DateTime!

  org: Org!
}

input BotCreateInput {
  name: String!
  short_description: String!
  description: String
  type: BotType!
  webhook_url: String
}
