enum BotType {
  webhook
}

type Mutation {
  botCreate(input: BotCreateInput!): Bot!
}

type Bot {
  id: Int!
  name: String!
  description: String
  type: BotType!
  webhook_url: String
  homepage: String
  published_at: DateTime
  is_published: Boolean!
  created_at: DateTime!

  org: Org!
}

input BotCreateInput {
  name: String!
  description: String
  org_id: Int!
  type: BotType!
  webhook_url: String
}
