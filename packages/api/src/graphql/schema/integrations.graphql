enum ProjectProviderType {
  github
  linear
}

type Query {
  project_integration_connections(
    org_id: Int!
  ): [ProjectIntegrationConnection!]!
}

type ProjectIntegrationConnection {
  id: Int!
  name: String!
  provider_type: ProjectProviderType!
  config: JSON!
  created_at: DateTime!

  author: User!
}
