type Query {
  me: User!
}

type Mutation {
  userUpdate(input: UserUpdateInput!): User!
}

type User {
  id: Int!
  name: String!
  email: String!

  providers: [UserProvider!]!
}

type UserProvider {
  id: Int!
  provider_type: ProviderType!
  provider_id: String!
}

input UserUpdateInput {
  name: String!
  email: String!
}
