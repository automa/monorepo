type Query {
  botInstallations(
    org_id: Int!
    filter: BotInstallationsFilter
  ): [BotInstallation!]!
}

type Mutation {
  botInstall(org_id: Int!, input: BotInstallInput!): BotInstallation!
  botUninstall(org_id: Int!, bot_id: Int!): Boolean!
}

type BotInstallationTasksCount {
  state: TaskState!
  count: Int!
}

type BotInstallation {
  id: Int!
  created_at: DateTime!

  org: PublicOrg!
  bot: PublicBot!

  tasks_count: [BotInstallationTasksCount!]!
}

input BotInstallationsFilter {
  type: BotType
}

input BotInstallInput {
  bot_id: Int!
}
