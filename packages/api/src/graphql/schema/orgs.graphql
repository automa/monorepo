enum ProviderType {
  github
  gitlab
}

type Query {
  orgs: [Org!]!
  org(provider_type: ProviderType!, name: String!): Org
}

type Org {
  id: Int!
  name: String!
  provider_type: ProviderType!
  provider_id: String!
  is_user: Boolean!
  has_installation: Boolean!
  github_installation_id: Int
  created_at: DateTime!

  repos: [Repo!]!
  project_integration_connections: [ProjectIntegrationConnection!]!
}
