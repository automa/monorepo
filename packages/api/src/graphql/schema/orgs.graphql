enum ProviderType {
  github
  gitlab
  bitbucket
}

type Query {
  orgs: [Org!]!
  org(provider_type: ProviderType!, name: String!): Org
}

type Org {
  id: Int!
  name: String!
  provider_type: String!
  provider_id: String!
  is_user: Boolean!
  has_installation: Boolean!
  github_installation_id: Int

  repos: [Repo!]!
}
