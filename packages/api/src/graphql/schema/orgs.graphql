enum ProviderType {
  github
  gitlab
}

type Query {
  orgs: [Org!]!
}

type PublicOrg {
  id: Int!
  name: String!
  provider_type: ProviderType!
  provider_id: String!
}

type Org @inherits(type: "PublicOrg") {
  provider_name: String!
  is_user: Boolean!
  has_installation: Boolean!
  github_installation_id: Int
  created_at: DateTime!
}
