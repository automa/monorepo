name: RelativeCI
on:
  push:
    branches: [master]
    paths:
      - .github/workflows/relative.yml
      - public/**
      - src/**
      - next.config.mjs
      - tailwind.config.ts
      - pnpm-lock.yaml
  pull_request:
    branches: [master]
    paths:
      - .github/workflows/relative.yml
      - public/**
      - src/**
      - next.config.mjs
      - tailwind.config.ts
      - pnpm-lock.yaml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'push' && github.run_number }}
  cancel-in-progress: true
jobs:
  relative:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Cache dependencies
        uses: actions/cache@v2
        id: cache
        with:
          path: 'node_modules'
          key: deps-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            deps-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build stats
        run: pnpm build-stats
      - name: RelativeCI
        uses: relative-ci/agent-action@v2
        with:
          webpackStatsFile: .next/webpack-stats.json
          token: ${{ secrets.GITHUB_TOKEN }}
          key: ${{ secrets.RELATIVE_CI_KEY }}
