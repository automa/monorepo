version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    ignore:
      - dependency-name: express
        versions:
          - 4.x
          - 5.x
      - dependency-name: '@storybook/*'
      - dependency-name: aws-sdk
        update-types:
          - version-update:semver-patch
