comment: false
coverage:
  status:
    default_rules:
      flag_coverage_not_uploaded_behavior: exclude
    project:
      default: false
      api:
        flags:
          - api
        informational: true
      console:
        flags:
          - console
        informational: true
      docs:
        flags:
          - docs
        informational: true
    patch:
      default: false
      api:
        flags:
          - api
        informational: true
      console:
        flags:
          - console
        informational: true
      docs:
        flags:
          - docs
        informational: true
flags:
  api:
    carryforward: true
    paths:
      - packages/api
  console:
    carryforward: true
    paths:
      - packages/console
  docs:
    carryforward: true
    paths:
      - packages/docs
